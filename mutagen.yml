sync:
    defaults:
      ignore:
        vcs: true
        paths:
          - .DS_Store
          - .history
          - .idea
      permissions:
        defaultFileMode: 644
        defaultDirectoryMode: 755
    mutagen:
      alpha: "."
      beta: "docker://mutagen/var/www/html"
      mode: "two-way-resolved"
      ignore:
        paths:
          - "/vendor/"
          - "/web/core/"
          - "/web/modules/contrib/"
          - "/web/themes/contrib/"
          - "/web/sites/*/files/"

